<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista não ordenadas</title>
</head>
<body>
    <h2>Lista não ordenadas</h2>
    <ul type="circle">
        <li>Banana</li>
        <li>Maça
            <ul type="square"> <!-- os quadradinhos, não mostra em todos os navegadores-->

                <li>Verde</li>
            </ul>
        </li>
    </ul>
</body>
